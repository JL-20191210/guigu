<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑水果信息</title>
</head>
<body>
<p>编辑水果信息</p>
<form action="update.do" method = "post" th:object="${fruit}" >
        <table>
            <input type="hidden" name="fid" th:value="*{fid}">
            <tr>
                <th>名称：</th>
                <th><input type="text" name = "fname" th:value="*{fname}"></th>
            </tr>
            <tr>
                <th>单价：</th>
                <th><input type="text"name = "price" th:value="*{price}"></th>
            </tr>
            <tr>
                <th>库存：</th>
                <th><input type="text"name = "fcount" th:value="*{fcount}"></th>
            </tr>
            <tr>
                <th>备注：</th>
                <th><input type="text" name = "remark" th:value="*{remark}"></th>
            </tr>
            <tr>
                <th><input type="submit"></th>
                <th><input type="reset"></th>
            </tr>
        </table>
</form>
</body>
</html>
